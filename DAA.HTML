            position: relative;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.7), 0 0 10px rgba(52, 152, 219, 0.7), 0 0 10px rgba(52, 152, 219, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(52, 152, 219, 0.7), 0 0 20px rgba(52, 152, 219, 0.7), 0 0 20px rgba(52, 152, 219, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.7), 0 0 10px rgba(52, 152, 219, 0.7), 0 0 10px rgba(52, 152, 219, 0.7);
            }
        }

        .option-heading {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            animation: glow 2s infinite alternate;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .top-nav {
            background-color: #d50707; /* Change the background color to brown */
            color: #fff;
            padding: 20px 0; /* Increase padding to make it larger */
            text-align: center; /* Center-align the text */
        }

        .logo {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .logo p {
            position: relative;
            font-size: 70min;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 14cm;
        }

        h1 {
            font-size: clamp(3rem, 15vmin, 8rem);
            font-family: sans-serif;
            color: hsl(0 0% 98%);
        }

        .underlined {
            position: relative;
        }

        .underline-clip:after {
            content: '';
            position: absolute;
            top: 95%;
            width: 150%;
            aspect-ratio: 3 / 1;
            left: 50%;
            transform: translate(-50%, 0);
            border-radius: 50%;
            border: 6px solid hsl(37, 85%, 29%);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
        }

        .fancy {
            font-family: 'Arial', sans-serif;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFFF00;
            background-image: linear-gradient(to right, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .logo img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        .logo strong {
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    color: #FFFF00;
    animation: glow 2s infinite alternate;
    text-align: center;
    z-index: 100; /* Ensure it's on top of other elements */
    background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
    padding: 20px; /* Add some padding for readability */
}
    </style>
</head>
<body>
<div class="top-nav">
    <div class="logo">
        <img src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-vintage-elegant-lion-king-crown-vector-illustrations-for-your-work-logo-png-image_5684785.png">
       <p> <span class="underlined underline-clip fancy ">JOSPHUS GAME</span>
    </p>
</div>
<div class="circle-container">
    <div class="large-circle" id="large-circle">
    </div>
    <div id="survival-message" class="fancy">Survival Message Goes Here</div>
</div>
<script>
    let largeCircle = document.getElementById("large-circle");
    let n = 0;
    let k = 0;
    let josephPosition = 0;

    function eliminatePerson(circle, number) {
        circle.classList.add("eliminated");
        circle.innerText = number;
    }

    function animateElimination(circles, step, eliminatedNumbers) {
        if (circles.length > 1) {
            if (step <= circles.length) {
                setTimeout(function () {
                    eliminatePerson(circles[(step - 1) % circles.length], eliminatedNumbers[step - 1]);
                    circles.splice((step - 1) % circles.length, 1);
                    eliminatedNumbers.splice(step - 1, 1);
                    animateElimination(circles, step, eliminatedNumbers);
                }, 1000);
            } else {
                const remainingStep = step % circles.length;
                if (remainingStep === 0)
                    animateElimination(circles, circles.length, eliminatedNumbers);
                else
                    animateElimination(circles, remainingStep, eliminatedNumbers);
            }
        } else {
            const survivor = josephus(circles.length);
            if (josephPosition === survivor) {
                // Display "Joseph survived!" in the survival message
                document.getElementById("survival-message").innerText = "Joseph survived!";
            } else {
                // Display "Joseph did not survive!" in the survival message
                document.getElementById("survival-message").innerText = "Joseph did not survive!";
            }
        }
    }

    function josephus(n) {
        if (n === 1)
            return 1;
        else if (n % 2 === 0)
            return 2 * josephus(n / 2) - 1;
        else
            return 2 * josephus(Math.floor(n / 2)) + 1;
    }

    function initialize() {
        n = parseInt(prompt("Enter the number of people (n):"));
        k = parseInt(prompt("Enter the number of people to skip (k):"));
        josephPosition = parseInt(prompt("Enter Joseph’s desired position in the circle:"));

        const centerX = largeCircle.offsetWidth / 2;
        const centerY = largeCircle.offsetHeight / 2;
        const radius = 160;
        const angleIncrement = (2 * Math.PI) / n;
        const eliminatedNumbers = Array.from({ length: n }, (_, i) => i + 1);

        for (let i = 0; i < n; i++) {
            const circle = document.createElement("div");
            circle.classList.add("circle");
            const angle = (i / n) * 2 * Math.PI; // Equally spaced around the circle
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            circle.style.left = x + "px";
            circle.style.top = y + "px";
            circle.innerText = eliminatedNumbers[i];
            largeCircle.appendChild(circle);
        }

        animateElimination(Array.from(largeCircle.querySelectorAll(".circle")), k, eliminatedNumbers);
    }

    initialize();
</script>
</body>
</html>
